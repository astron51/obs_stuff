<!-- OBS Clock -->
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-16" />
<title>Time 24 Int</title>
<style>
*{
	margin: 0;
	padding: 0;
}
#date{
	color: #000;
	font-size: 22px;
	font-weight: 550;
	font-family: 'Microsoft YaHei';
}
</style>
</head>
<body>
	<div style="position:relative; left:5px; top:2px;">
		<p id="date"/>
	</div>
  <script language="JavaScript">
  function formatAMPM(date)
  {
	var hours = date.getHours();
	var minutes = date.getMinutes();
	var ampm = hours >= 12 ? 'PM' : 'AM';
	hours = hours % 12;
	hours = hours ? hours : 12;
	minutes = minutes < 10 ? '0'+minutes : minutes;
	var strTime = hours + ':' + minutes + ':' + toDoubleDigits(date.getSeconds()) + ' ' + ampm;
	return strTime;
  }
  
  var yyyymmddhhmiss = function() {
    var date = new Date();
    var yyyy = date.getFullYear();
    var mm = toDoubleDigits(date.getMonth() + 1);
    var dd = toDoubleDigits(date.getDate());
	var PrimedDay;
	switch(date.getDay()){
		case 0:
			// Sunday 日
			PrimedDay = "Sun";
		break;
		case 1:
			// Monday 月
			PrimedDay = "Mon";
		break;
		case 2:
			// Tuesday 火
			PrimedDay = "Tue";
		break;
		case 3:
			// Wednesday 水
			PrimedDay = "Wed";
		break;
		case 4:
			// Thursday 木
			PrimedDay = "Thur";
		break;
		case 5:
			// Friday 金
			PrimedDay = "Fri";
		break;
		case 6:
			// Saturday 土
			PrimedDay = "Sat";
		break;
		default:
			PrimedDay = "不詳";
		break;
	}
	
    var hh = toDoubleDigits(date.getHours());
    var mi = toDoubleDigits(date.getMinutes());
    var ss = toDoubleDigits(date.getSeconds())
    var element = document.getElementById("date");

	var FinalizeDate = yyyy + '.' + mm + '.' + dd + '(' + PrimedDay + ') ' + hh + ':' + mi + ':' + ss;
	
	element.innerHTML = FinalizeDate;
  };
  var toDoubleDigits = function(num) {
    num += "";
    if (num.length === 1) {
      num = "0" + num;
    }
   return num;
  };
  setInterval(yyyymmddhhmiss, 1000);
  </script>
</body>
</html>
